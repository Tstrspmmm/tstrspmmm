<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Reader App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ocrad.js@0.0.1/ocrad.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-4xl font-bold text-center mb-4 text-blue-400">Scale Reader</h1>
    <p class="text-center text-gray-300 mb-6 text-lg">Aligmate your scaleâ€™s digits within the red box to read weights.</p>

    <div class="mb-6 relative">
      <video id="video" class="w-full rounded-lg shadow-lg" autoplay playsinline></video>
      <canvas id="overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <div class="flex justify-center space-x-6 mb-6">
      <button id="startBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition text-lg">Start Camera</button>
      <button id="captureBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition text-lg hidden">Manual Capture</button>
      <button id="showImageBtn" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition text-lg hidden">Toggle Preprocessed Image</button>
    </div>

    <div id="preprocessedImage" class="mb-6 hidden">
      <img id="processedImg" class="w-full rounded-lg shadow-lg" alt="Preprocessed Image">
    </div>

    <div id="currentReading" class="text-center text-2xl font-semibold mb-4 bg-gray-800 p-4 rounded-lg">
      Current Weight: <span id="weight">0</span> g
    </div>

    <div id="pourRate" class="text-center text-xl text-gray-300 mb-4">
      Pour Rate: <span id="rate">0</span> g/s
    </div>

    <div id="debug" class="text-center text-base text-gray-400 mb-4 bg-gray-800 p-4 rounded-lg">
      Debug: <span id="debugText">Waiting for capture...</span>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-2 text-blue-400">Weight Log</h2>
      <ul id="logList" class="text-base text-gray-300 max-h-48 overflow-y-auto"></ul>
      <button id="clearLogBtn" class="mt-4 bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition w-full text-lg">Clear Log</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const overlayCtx = overlay.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const showImageBtn = document.getElementById('showImageBtn');
    const processedImg = document.getElementById('processedImg');
    const preprocessedImage = document.getElementById('preprocessedImage');
    const weightDisplay = document.getElementById('weight');
    const rateDisplay = document.getElementById('rate');
    const debugText = document.getElementById('debugText');
    const logList = document.getElementById('logList');
    const clearLogBtn = document.getElementById('clearLogBtn');

    let stream = null;
    let lastWeight = 0;
    let lastTime = Date.now();
    let readings = JSON.parse(localStorage.getItem('scaleReadings')) || [];
    let autoCaptureInterval = null;
    let isDrawingROI = false;

    // Load saved readings
    function loadReadings() {
      logList.innerHTML = '';
      readings.forEach(reading => {
        const li = document.createElement('li');
        li.textContent = `${reading.time}: ${reading.weight} g (Rate: ${reading.rate} g/s)`;
        li.className = 'py-1';
        logList.appendChild(li);
      });
    }
    loadReadings();

    // Start camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        startBtn.classList.add('hidden');
        captureBtn.classList.remove('hidden');
        showImageBtn.classList.remove('hidden');
        // Start auto-capture every 0.3 seconds
        autoCaptureInterval = setInterval(captureImage, 300);
        // Start drawing ROI box
        isDrawingROI = true;
        drawROI();
      } catch (err) {
        debugText.textContent = 'Camera error: ' + err.message;
      }
    }

    // Draw ROI box
    function drawROI() {
      if (!isDrawingROI || !stream) return;
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      const roiWidth = Math.floor(overlay.width * 0.7);
      const roiHeight = Math.floor(overlay.height / 2);
      const roiX = Math.floor(overlay.width / 8);
      const roiY = Math.floor(overlay.height / 4);
      overlayCtx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
      overlayCtx.lineWidth = 2;
      overlayCtx.strokeRect(roiX, roiY, roiWidth, roiHeight);
      setTimeout(() => requestAnimationFrame(drawROI), 16); // Throttle to ~60fps
    }

    // Contrast stretch
    function contrastStretch(data, width, height) {
      const pixels = new Float32Array(width * height);
      for (let i = 0; i < data.length; i += 4) {
        pixels[i / 4] = (data[i] + data[i + 1] + data[i + 2]) / 3;
      }

      const min = Math.min(...pixels);
      const max = Math.max(...pixels);
      const range = max - min || 1;

      for (let i = 0; i < data.length; i += 4) {
        const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
        const stretched = Math.min(255, Math.max(0, ((gray - min) / range) * 255 * 1.2));
        data[i] = data[i + 1] = data[i + 2] = stretched;
      }
    }

    // Adaptive thresholding
    function adaptiveThreshold(data, width, height, windowSize = 6, k = 0.03) {
      const output = new Uint8ClampedArray(data.length);
      const integral = new Uint32Array(width * height);
      const integral2 = new Uint32Array(width * height);

      for (let y = 0; y < height; y++) {
        let sum = 0;
        let sum2 = 0;
        for (let x = 0; x < width; x++) {
          const i = (y * width + x) * 4;
          const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
          sum += gray;
          sum2 += gray * gray;
          if (y > 0) {
            integral[y * width + x] = integral[(y - 1) * width + x] + sum;
            integral2[y * width + x] = integral2[(y - 1) * width + x] + sum2;
          } else {
            integral[y * width + x] = sum;
            integral2[y * width + x] = sum2;
          }
        }
      }

      const halfWindow = Math.floor(windowSize / 2);
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const x1 = Math.max(x - halfWindow, 0);
          const x2 = Math.min(x + halfWindow, width - 1);
          const y1 = Math.max(y - halfWindow, 0);
          const y2 = Math.min(y + halfWindow, height - 1);

          const count = (x2 - x1 + 1) * (y2 - y1 + 1);
          const sum = integral[y2 * width + x2] -
                      (x1 > 0 ? integral[y2 * width + (x1 - 1)] : 0) -
                      (y1 > 0 ? integral[(y1 - 1) * width + x2] : 0) +
                      (x1 > 0 && y1 > 0 ? integral[(y1 - 1) * width + (x1 - 1)] : 0);
          const mean = sum / count;
          const sum2 = integral2[y2 * width + x2] -
                       (x1 > 0 ? integral2[y2 * width + (x1 - 1)] : 0) -
                       (y1 > 0 ? integral2[(y1 - 1) * width + x2] : 0) +
                       (x1 > 0 && y1 > 0 ? integral2[(y1 - 1) * width + (x1 - 1)] : 0);
          const variance = (sum2 / count) - (mean * mean);
          const stdDev = Math.sqrt(variance);

          const i = (y * width + x) * 4;
          const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
          const threshold = mean - k * stdDev;
          const value = gray > threshold ? 255 : 0;
          output[i] = output[i + 1] = output[i + 2] = value;
          output[i + 3] = 255;
        }
      }
      return output;
    }

    // Capture and process image
    async function captureImage() {
      try {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Define ROI
        const roiWidth = Math.floor(canvas.width * 0.7);
        const roiHeight = Math.floor(canvas.height / 2);
        const roiX = Math.floor(canvas.width / 8);
        const roiY = Math.floor(canvas.height / 4);

        // Crop to ROI
        const roiData = ctx.getImageData(roiX, roiY, roiWidth, roiHeight);
        canvas.width = roiWidth;
        canvas.height = roiHeight;
        ctx.putImageData(roiData, 0, 0);

        // Preprocess: Contrast stretch and adaptive thresholding
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        contrastStretch(data, canvas.width, canvas.height);
        const thresholdedData = adaptiveThreshold(data, canvas.width, canvas.height);

        // Dilation (3x3 kernel)
        const tempData = new Uint8ClampedArray(thresholdedData);
        for (let y = 1; y < canvas.height - 1; y++) {
          for (let x = 1; x < canvas.width - 1; x++) {
            const i = (y * canvas.width + x) * 4;
            if (thresholdedData[i] === 255) {
              for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                  const ni = ((y + dy) * canvas.width + (x + dx)) * 4;
                  tempData[ni] = tempData[ni + 1] = tempData[ni + 2] = 255;
                  tempData[ni + 3] = 255;
                }
              }
            }
          }
        }
        ctx.putImageData(new ImageData(tempData, canvas.width, canvas.height), 0, 0);

        // Update preprocessed image
        processedImg.src = canvas.toDataURL('image/png');

        // Validate ROI has enough bright pixels
        let brightCount = 0;
        for (let i = 0; i < tempData.length; i += 4) {
          if (tempData[i] === 255) brightCount++;
        }
        const brightRatio = brightCount / (canvas.width * canvas.height);
        if (brightRatio < 0.1) {
          debugText.textContent = 'No digits detected (low density)';
          return;
        }

        // Run Ocrad.js
        debugText.textContent = 'Processing image...';
        const text = OCRAD(canvas, { numeric: true });
        const cleanedText = text.replace(/[^0-9.]/g, '');

        debugText.textContent = `Recognized: "${cleanedText}"`;

        const weightMatch = cleanedText.match(/\d+(\.\d+)?/);
        if (weightMatch && cleanedText.length >= 1) {
          const weight = parseFloat(weightMatch[0]);
          const currentTime = Date.now();
          const timeDiff = (currentTime - lastTime) / 1000;
          const weightDiff = weight - lastWeight;
          const pourRate = timeDiff > 0 ? (weightDiff / timeDiff).toFixed(2) : 0;

          weightDisplay.textContent = weight;
          rateDisplay.textContent = pourRate;

          const reading = {
            time: new Date().toLocaleTimeString(),
            weight: weight,
            rate: pourRate
          };
          readings.push(reading);
          localStorage.setItem('scaleReadings', JSON.stringify(readings));
          loadReadings();

          lastWeight = weight;
          lastTime = currentTime;
        } else {
          debugText.textContent = `No valid number found in "${cleanedText}"`;
        }
      } catch (err) {
        debugText.textContent = 'Error: ' + err.message;
        console.error('Capture error:', err);
      }
    }

    // Show preprocessed image
    showImageBtn.addEventListener('click', () => {
      preprocessedImage.classList.toggle('hidden');
    });

    // Clear log
    function clearLog() {
      readings = [];
      localStorage.setItem('scaleReadings', JSON.stringify(readings));
      loadReadings();
    }

    // Event listeners
    startBtn.addEventListener('click', startCamera);
    captureBtn.addEventListener('click', captureImage);
    clearLogBtn.addEventListener('click', clearLog);

    // Stop stream and auto-capture
    window.addEventListener('beforeunload', () => {
      isDrawingROI = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      if (autoCaptureInterval) {
        clearInterval(autoCaptureInterval);
      }
    });
  </script>
</body>
</html>
