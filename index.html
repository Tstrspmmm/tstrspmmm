  <title>Scale Reader App</title>
  <script src="https://cdn.tailwindcss.com"></script>

    <h1 class="text-2xl font-bold text-center mb-4">Scale Reader App</h1>
    <p class="text-center text-gray-600 mb-4">PointPoint your iPhone camera at your kitchen scale to log weight readings.</p>

    <div class="mb-4 relative">
      <video id="video" class="w-full rounded-lg shadow-md" autoplay playsinline></video>
      <canvas id="overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <div class="flex justify-center space-x-4 mb-4">
      <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start Camera</button>
      <button id="captureBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Manual Capture</button>
      <button id="showImageBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 hidden">Show Preprocessed Image</button>
    </div>

    <div id="preprocessedImage" class="mb-4 hidden">
      <img id="processedImg" class="w-full rounded-lg shadow-md" alt="Preprocessed Image">
    </div>

    <div id="currentReading" class="text-center text-lg font-semibold mb-4">
      Current Weight: <span id="weight">0</span> g
    </div>

    <div id="pourRate" class="text-center text-md text-gray-700 mb-4">
      Pour Rate: <span id="rate">0</span> g/s
    </div>

    <div id="debug" class="text-center text-sm text-gray-500 mb-4">
      Debug: <span id="debugText">Waiting for capture...</span>
    </div>

    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-bold mb-2">Log</h2>
      <ul id="logList" class="text-sm text-gray-600 max-h-40 overflow-y-auto"></ul>
      <button id="clearLogBtn" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Clear Log</button>
    </div>
  </div>

    // Load saved readings
    function loadReadings() {
      logList.innerHTML = '';
      readings.forEach(reading => {
        const li = document.createElement('li');
        li.textContent = `${reading.time}: ${reading.weight} g (Rate: ${reading.rate} g/s)`;
        logList.appendChild(li);
      });
    }
    loadReadings();

    // Start camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        startBtn.classList.add('hidden');
        captureBtn.classList.remove('hidden');
        showImageBtn.classList.remove('hidden');
        // Fast auto-capture every 0.3 seconds
        autoCaptureInterval = setInterval(captureImage, 300);
        // Start drawing ROI box
        drawROI();
      } catch (err) {
        debugText.textContent = 'Camera error: ' + err.message;
      }
    }

    // Draw ROI box
    function drawROI() {
      if (!stream) return;
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      const roiWidth = Math.floor(overlay.width * 0.7);
      const roiHeight = Math.floor(overlay.height / 2);
      const roiX = Math.floor(overlay.width / 8);
      const roiY = Math.floor(overlay.height / 4);
      overlayCtx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
      overlayCtx.lineWidth = 2;
      overlayCtx.strokeRect(roiX, roiY, roiWidth, roiHeight);
      requestAnimationFrame(drawROI);
    }

    // Adaptive thresholding
    function adaptiveThreshold(data, width, height, windowSize = 8, k = 0.1) {
      const output = new Uint8ClampedArray(data.length);
      const integral = new Uint32Array(width * height);
      const integral2 = new Uint32Array(width * height);

      for (let y = 0; y < height; y++) {
        let sum = 0;
        let sum2 = 0;
        for (let x = 0; x < width; x++) {
          const i = (y * width + x) * 4;
          const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
          sum += gray;
          sum2 += gray * gray;
          if (y > 0) {
            integral[y * width + x] = integral[(y - 1) * width + x] + sum;
            integral2[y * width + x] = integral2[(y - 1) * width + x] + sum2;
          } else {
            integral[y * width + x] = sum;
            integral2[y * width + x] = sum2;
          }
        }
      }

      const halfWindow = Math.floor(windowSize / 2);
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const x1 = Math.max(x - halfWindow, 0);
          const x2 = Math.min(x + halfWindow, width - 1);
          const y1 = Math.max(y - halfWindow, 0);
          const y2 = Math.min(y + halfWindow, height - 1);

          const count = (x2 - x1 + 1) * (y2 - y1 + 1);
          const sum = integral[y2 * width + x2] -
                      (x1 > 0 ? integral[y2 * width + (x1 - 1)] : 0) -
                      (y1 > 0 ? integral[(y1 - 1) * width + x2] : 0) +
                      (x1 > 0 && y1 > 0 ? integral[(y1 - 1) * width + (x1 - 1)] : 0);
          const mean = sum / count;
          const sum2 = integral2[y2 * width + x2] -
                       (x1 > 0 ? integral2[y2 * width + (x1 - 1)] : 0) -
                       (y1 > 0 ? integral2[(y1 - 1) * width + x2] : 0) +
                       (x1 > 0 && y1 > 0 ? integral2[(y1 - 1) * width + (x1 - 1)] : 0);
          const variance = (sum2 / count) - (mean * mean);
          const stdDev = Math.sqrt(variance);

          const i = (y * width + x) * 4;
          const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
          const threshold = mean - k * stdDev;
          const value = gray > threshold ? 255 : 0;
          output[i] = output[i + 1] = output[i + 2] = value;
          output[i + 3] = 255;
        }
      }
      return output;
    }

    // Capture and process image
    async function captureImage() {
      try {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Define ROI
        const roiWidth = Math.floor(canvas.width * 0.7);
        const roiHeight = Math.floor(canvas.height / 2);
        const roiX = Math.floor(canvas.width / 8);
        const roiY = Math.floor(canvas.height / 4);

        // Crop to ROI
        const roiData = ctx.getImageData(roiX, roiY, roiWidth, roiHeight);
        canvas.width = roiWidth;
        canvas.height = roiHeight;
        ctx.putImageData(roiData, 0, 0);

        // Preprocess: Convert to grayscale and apply adaptive thresholding
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const thresholdedData = adaptiveThreshold(data, canvas.width, canvas.height);

        // Dilation (3x3 kernel)
        const tempData = new Uint8ClampedArray(thresholdedData);
        for (let y = 1; y < canvas.height - 1; y++) {
          for (let x = 1; x < canvas.width - 1; x++) {
            const i = (y * canvas.width + x) * 4;
            if (thresholdedData[i] === 255) {
              for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                  const ni = ((y + dy) * canvas.width + (x + dx)) * 4;
                  tempData[ni] = tempData[ni + 1] = tempData[ni + 2] = 255;
                  tempData[ni + 3] = 255;
                }
              }
            }
          }
        }
        ctx.putImageData(new ImageData(tempData, canvas.width, canvas.height), 0, 0);

        // Update preprocessed image
        processedImg.src = canvas.toDataURL('image/png');

        // Digit segmentation (3-4 digits)
        const digitRegions = [];
        const regionWidth = Math.floor(canvas.width / 5);
        const regionHeight = Math.floor(canvas.height * 0.8);
        const startX = Math.floor(canvas.width / 8);
        const startY = Math.floor(canvas.height / 10);
        for (let i = 0; i < 4; i++) {
          const regionX = startX + i * regionWidth;
          digitRegions.push({
            x: regionX,
            y: startY,
            width: regionWidth,
            height: regionHeight
          });
        }

        // Recognize digits
        let text = '';
        const digitResults = [];
        debugText.textContent = 'Processing image...';
        for (let i = 0; i < digitRegions.length; i++) {
          const region = digitRegions[i];
          const regionData = ctx.getImageData(region.x, region.y, region.width, region.height).data;
          let brightCount = 0;
          for (let j = 0; j < regionData.length; j += 4) {
            if (regionData[j] === 255) brightCount++;
          }
          const brightRatio = brightCount / (region.width * region.height);
          if (brightRatio < 0.1) {
            digitResults.push(`Region ${i + 1}: None (low density)`);
            continue;
          }

          const { digit, sad } = recognize7Segment(region);
          if (digit !== null && sad < 0.5) {
            text += digit;
            digitResults.push(`Region ${i + 1}: ${digit} (SAD: ${sad.toFixed(2)})`);
          } else {
            digitResults.push(`Region ${i + 1}: None (SAD: ${sad ? sad.toFixed(2) : 'N/A'})`);
          }
        }

        // Decimal point detection
        const decimalRegion = {
          x: startX + 2.5 * regionWidth,
          y: startY + regionHeight - Math.floor(regionHeight / 4),
          width: Math.floor(regionWidth / 4),
          height: Math.floor(regionWidth / 4)
        };
        const decimalData = ctx.getImageData(decimalRegion.x, decimalRegion.y, decimalRegion.width, decimalRegion.height).data;
        let decimalBright = 0;
        for (let i = 0; i < decimalData.length; i += 4) {
          if (decimalData[i] === 255) decimalBright++;
        }
        if (decimalBright > decimalRegion.width * decimalRegion.height * 0.2 && text.length >= 1) {
          text = text.slice(0, -1) + '.' + text.slice(-1);
        }

        debugText.textContent = `Recognized: "${text}" [${digitResults.join(', ')}]`;

        const weightMatch = text.match(/\d+(\.\d+)?/);
        if (weightMatch && text.length >= 1) {
          const weight = parseFloat(weightMatch[0]);
          const currentTime = Date.now();
          const timeDiff = (currentTime - lastTime) / 1000;
          const weightDiff = weight - lastWeight;
          const pourRate = timeDiff > 0 ? (weightDiff / timeDiff).toFixed(2) : 0;

          weightDisplay.textContent = weight;
          rateDisplay.textContent = pourRate;

          const reading = {
            time: new Date().toLocaleTimeString(),
            weight: weight,
            rate: pourRate
          };
          readings.push(reading);
          localStorage.setItem('scaleReadings', JSON.stringify(readings));
          loadReadings();

          lastWeight = weight;
          lastTime = currentTime;
        } else {
          debugText.textContent = `No valid number found in "${text}" [${digitResults.join(', ')}]`;
        }
      } catch (err) {
        debugText.textContent = 'Error: ' + err.message;
        console.error('Capture error:', err);
      }
    }

    // Recognize a single 7-segment digit
    function recognize7Segment(region) {
      const { x, y, width, height } = region;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 16;
      tempCanvas.height = 24;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(canvas, x, y, width, height, 0, 0, 16, 24);
      const regionData = tempCtx.getImageData(0, 0, 16, 24).data;

      let bestDigit = null;
      let minSad = Infinity;
      for (const [digit, template] of Object.entries(digitTemplates)) {
        let sad = 0;
        for (let i = 0; i < template.length; i++) {
          const px = Math.floor(i % 16);
          const py = Math.floor(i / 16);
          const idx = (py * 16 + px) * 4;
          const pixel = regionData[idx] / 255;
          const diff = Math.abs(pixel - template[i]);
          sad += diff;
        }
        sad /= template.length;
        if (sad < minSad) {
          minSad = sad;
          bestDigit = digit;
        }
      }
      return { digit: bestDigit, sad: minSad };
    }

    // Show preprocessed image
    showImageBtn.addEventListener('click', () => {
      preprocessedImage.classList.toggle('hidden');
    });

    // Clear log
    function clearLog() {
      readings = [];
      localStorage.setItem('scaleReadings', JSON.stringify(readings));
      loadReadings();
    }

    // Event listeners
    startBtn.addEventListener('click', startCamera);
    captureBtn.addEventListener('click', captureImage);
    clearLogBtn.addEventListener('click', clearLog);

    // Stop stream and auto-capture
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      if (autoCaptureInterval) {
        clearInterval(autoCaptureInterval);
      }
    });
  </script>
</body>
</html>
