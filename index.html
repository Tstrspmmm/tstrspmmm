<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espresso Scale Logger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: black;
      color: white;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px) brightness(0.8);
      pointer-events: none;
    }
    .ui {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 2;
    }
    .log, .graph {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 40%;
      background: rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      font-size: 14px;
      padding: 10px;
      display: none;
    }
    .active {
      display: block !important;
    }
    .roi {
      position: absolute;
      border: 2px dashed #0f0;
      box-sizing: border-box;
      width: 60%;
      height: 15%;
      top: 42.5%;
      left: 20%;
      z-index: 2;
    }
    .debug-banner {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f00;
      color: white;
      padding: 4px 8px;
      z-index: 3;
      font-size: 12px;
    }
    button {
      padding: 6px 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none"></canvas>
  <div class="overlay"></div>
  <div class="ui">
    <div>
      <button onclick="toggleView('log')">Log</button>
      <button onclick="toggleView('graph')">Graph</button>
      <button onclick="toggleDebug()">Debug</button>
    </div>
    <div>
      <button onclick="togglePreprocess()">Preproc</button>
    </div>
  </div>
  <div id="log" class="log active"></div>
  <canvas id="graph" class="graph"></canvas>
  <div class="roi"></div>
  <div id="debug" class="debug-banner" style="display:none">DEBUG</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logEl = document.getElementById('log');
    const graphCanvas = document.getElementById('graph');
    const graphCtx = graphCanvas.getContext('2d');
    const debugEl = document.getElementById('debug');

    let debug = false;
    let preprocess = false;
    let dataLog = [];
    let ocrInProgress = false;

    function toggleView(view) {
      document.getElementById('log').classList.remove('active');
      document.getElementById('graph').classList.remove('active');
      document.getElementById(view).classList.add('active');
      if (view === 'graph') drawGraph();
    }

    function toggleDebug() {
      debug = !debug;
      debugEl.style.display = debug ? 'block' : 'none';
    }

    function togglePreprocess() {
      preprocess = !preprocess;
    }

    function logWeight(weight) {
      const now = Date.now();
      if (dataLog.length > 0) {
        const dt = (now - dataLog[dataLog.length - 1].time) / 1000;
        const dWeight = weight - dataLog[dataLog.length - 1].weight;
        const rate = (dWeight / dt).toFixed(2);
        logEl.innerText += `\n${weight} g @ ${rate} g/s`;
      } else {
        logEl.innerText += `\n${weight} g`;
      }
      dataLog.push({ weight, time: now });
      logEl.scrollTop = logEl.scrollHeight;
    }

    function drawGraph() {
      graphCanvas.width = window.innerWidth;
      graphCanvas.height = window.innerHeight * 0.4;
      graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

      const now = Date.now();
      const recent = dataLog.filter(d => now - d.time <= 60000);
      if (recent.length < 2) return;

      const minTime = recent[0].time;
      const maxTime = recent[recent.length - 1].time;
      const minWeight = Math.min(...recent.map(d => d.weight));
      const maxWeight = Math.max(...recent.map(d => d.weight));

      graphCtx.beginPath();
      recent.forEach((d, i) => {
        const x = ((d.time - minTime) / (maxTime - minTime)) * graphCanvas.width;
        const y = graphCanvas.height - ((d.weight - minWeight) / (maxWeight - minWeight)) * graphCanvas.height;
        if (i === 0) graphCtx.moveTo(x, y);
        else graphCtx.lineTo(x, y);
      });
      graphCtx.strokeStyle = 'lime';
      graphCtx.lineWidth = 2;
      graphCtx.stroke();
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        },
        audio: false
      });
      video.srcObject = stream;
    }

    async function captureAndRead() {
      if (ocrInProgress) return;
      ocrInProgress = true;
      try {
        const w = canvas.width = video.videoWidth;
        const h = canvas.height = video.videoHeight;
        const roi = { x: w * 0.2, y: h * 0.425, width: w * 0.6, height: h * 0.15 };

        ctx.drawImage(video, 0, 0, w, h);
        let imageData = ctx.getImageData(roi.x, roi.y, roi.width, roi.height);

        if (preprocess) {
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            data[i] = data[i + 1] = data[i + 2] = avg > 128 ? 255 : 0;
          }
          ctx.putImageData(imageData, roi.x, roi.y);
        }

        const croppedCanvas = document.createElement('canvas');
        croppedCanvas.width = roi.width;
        croppedCanvas.height = roi.height;
        const croppedCtx = croppedCanvas.getContext('2d');
        croppedCtx.putImageData(ctx.getImageData(roi.x, roi.y, roi.width, roi.height), 0, 0);

        const result = await Tesseract.recognize(croppedCanvas, 'eng', {
          tessedit_char_whitelist: '0123456789.',
        });

        const text = result.data.text.replace(/[^0-9.]/g, '').trim();
        const weight = parseFloat(text);
        if (!isNaN(weight)) logWeight(weight);
      } catch (e) {
        console.error('OCR Error:', e);
      }
      ocrInProgress = false;
    }

    setInterval(() => {
      if (video.readyState >= 2) captureAndRead();
    }, 500);

    startCamera();
  </script>
</body>
</html>
